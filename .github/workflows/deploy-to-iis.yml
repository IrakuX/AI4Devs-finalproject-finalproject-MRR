name: Despliegue a IIS

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # Permite ejecutar el workflow manualmente desde la interfaz de GitHub

jobs:
  build:
    runs-on: windows-latest  # Usamos Windows ya que vamos a desplegar en IIS
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Configurar .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'  # Versión de .NET que estás utilizando
    
    - name: Restaurar dependencias
      run: dotnet restore Backend/ConsultCore31.sln
    
    - name: Compilar
      run: dotnet build Backend/ConsultCore31.sln --configuration Release --no-restore
    
    - name: Ejecutar pruebas
      run: dotnet test Backend/ConsultCore31.sln --configuration Release --no-build
    
    - name: Publicar
      run: dotnet publish Backend/src/ConsultCore31.WebAPI/ConsultCore31.WebAPI.csproj -c Release -o ${{github.workspace}}/publish
    
    - name: Comprimir artefactos
      uses: actions/upload-artifact@v4
      with:
        name: webapp
        path: ${{github.workspace}}/publish

  deploy:
    needs: build
    runs-on: windows-latest
    
    steps:
    - name: Descargar artefacto
      uses: actions/download-artifact@v4
      with:
        name: webapp
        path: ${{github.workspace}}/publish
    
    - name: Desplegar en IIS usando PowerShell
      shell: pwsh
      run: |
        $sourcePath = "${{github.workspace}}\publish"
        $destinationServer = "${{ secrets.IIS_SERVER_URL }}"
        $siteName = "consultoriaAPI"
        $username = "${{ secrets.IIS_USERNAME }}"
        $password = "${{ secrets.IIS_PASSWORD }}"
        
        # Crear archivo de credenciales temporales
        $securePassword = ConvertTo-SecureString $password -AsPlainText -Force
        $credential = New-Object System.Management.Automation.PSCredential ($username, $securePassword)
        
        # Ejecutar MSDeploy directamente
        & 'C:\Program Files\IIS\Microsoft Web Deploy V3\msdeploy.exe' -verb:sync -source:contentPath="$sourcePath" -dest:contentPath="$siteName",computerName="$destinationServer",username="$username",password="$password",authType="Basic" -allowUntrusted -enableRule:DoNotDeleteRule
